<!DOCTYPE html>
<html>
	<head>

		<!-- link to your script file here -->

	</head>

	<body>
		<h1>Fancify my Text</h1>

		<fieldset>
			<legend>Text</legend>

		<fieldset>
			<legend>Fancify</legend>

			<input type="radio" id="boringButton"  name="text-style" value="BoringBetty" onChange="boring()">

			<button onClick="mooButton()"> Moo </button>

		</fieldset>

	</body>
